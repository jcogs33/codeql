      - ["java.time", "ZoneId", False, "of", "(String)", "", "Argument[0]", "ReturnValue", "taint", "manual"] # ! neutral?

  - addsTo:
      pack: codeql/java-all
      extensible: neutralModel
    data:
      - ["java.time", "Instant", "now", "()", "manual"]
