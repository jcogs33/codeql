      pack: codeql/java-all
      extensible: summaryModel
    data:
      - ["java.time", "Duration", False, "ofMillis", "(long)", "", "Argument[0]", "ReturnValue", "taint", "manual"] # ! I'm confused now about taint step to new type versus value step to syntheticfield...; also should these be neutral because uninteresting flow?
      - ["java.time", "Duration", False, "ofMinutes", "(long)", "", "Argument[0]", "ReturnValue", "taint", "manual"]
